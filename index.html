<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  </head>
  <body>
    <div id="root">

      <input type="text" name="" value="" v-model="newSearch" @keyup.enter="movieSearch(), tvSearch()"  >
      <div class="film">
      <div class="filmBox" v-for = "movie in movies">

        <p>titolo: </p>
        <p> {{ movie.title }}  </p>

        <p>titolo originale: {{ movie.original_title }}  </p>
        <p>Lingua Originale:  </p>
        <img :src="'lingue/' + movie.original_language + '.png'" :alt="movie.original_language">





        <p> valutazione:  {{ movie.vote_average }} </p>

      </div>


      <div class="filmBox" v-for = "serie in series">
        <p>TvShow</p>

        <p>titolo: {{ serie.name }}</p>

        <p>titolo originale: {{ serie.original_name }}</p>

        <p>lingua originale: </p>
        <img :src="'lingue/' + serie.original_language + '.png'" :alt="serie.original_language">


        <p> valutazione:  {{ serie.vote_average }}</p>

      </div>
      </div>



    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
